<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Zmanim</title>
    <link href="lib/winjs-4.4.0/css/ui-light.css" rel="stylesheet"/>
    <script src="js/hebcal.min.js"></script>
    <script src="lib/winjs-4.4.0/js/base.js"></script>
    <script src="lib/winjs-4.4.0/js/ui.js"></script>
    <link href="css/default.css" rel="stylesheet"/>
    <script src="js/main.js"></script>
</head>
<body class="win-type-body">
<div id="app" class="large">
    

    

    <div class="splitView" data-win-control="WinJS.UI.SplitView" data-win-options="{
            openedDisplayMode: 'inline',
            closedDisplayMode: 'inline'
         }">
        <!-- Pane area -->
        <div>
            <div class="header">
                <button class="win-splitviewpanetoggle"
                        data-win-control="WinJS.UI.SplitViewPaneToggle"
                        data-win-options="{ splitView: select('.splitView') }"></button>
                <div class="title">Options</div>
            </div>

            <div class="nav-commands">
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
                <div data-win-control="WinJS.UI.SplitViewCommand" data-win-options="{ label: 'Calendar', icon: 'calendar'}"></div>
            </div>
        </div>

        <!-- Content area -->
        <button class="win-splitviewpanetoggle"
                data-win-control="WinJS.UI.SplitViewPaneToggle"
                data-win-options="{ splitView: select('.splitView') }"></button>
        <div class="contenttext">
            <h2 class="win-h2">Zmanin from Yaakov (and hebcal!)</h2>
        </div>
        
        <h1 id="dateDisplay">Date</h1>
        <h2 id="chatzotDisplay">Date</h2>
        <div id="zmanimDisplay"></div>
        
    </div>
</div>
</body>
</html>
